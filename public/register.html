<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <a href="index.html" class="home-button">
        <i class="fas fa-home"></i>
        Trang chủ
    </a>

    <div class="login-container" style="height: auto; width: 400px; padding: 40px;">
        <h2>Đăng ký tài khoản</h2>
        <form id="registerForm">
            <!-- Họ và tên -->
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="hoten" placeholder="Họ và tên" required>
            </div>

            <!-- Địa chỉ -->
            <div class="input-container">
                <i class="fas fa-home"></i>
                <input type="text" id="diachi" placeholder="Địa chỉ" required>
            </div>

            <!-- Ngày sinh -->
            <div class="input-container">
                <i class="fas fa-calendar"></i>
                <input type="date" id="ngaysinh" name="ngaysinh" required>
            </div>

            <!-- Username -->
            <div class="input-container">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="username" placeholder="Tên đăng nhập" required>
            </div>

            <!-- Password -->
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
            </div>

            <!-- Confirm Password -->
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                <i class="far fa-eye" id="toggleConfirmPassword" style="cursor: pointer;"></i>
            </div>

            <!-- Email -->
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <!-- Số điện thoại -->
            <div class="input-container">
                <i class="fas fa-phone"></i>
                <input type="tel" id="sdt" placeholder="Số điện thoại" required>
            </div>

            <button type="submit">Đăng ký</button>
        </form>
        <div style="margin-top: 20px;">
            <a href="login.html" style="color: #fff; text-decoration: none;">Đã có tài khoản? Đăng nhập ngay</a>
        </div>
    </div>

    <!-- Modal thông báo lỗi -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="error-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            <h3>Lỗi</h3>
            <p id="errorMessage">Có lỗi xảy ra!</p>
        </div>
    </div>

    <!-- Modal thông báo thành công -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Thành công</h3>
            <p>Đăng ký tài khoản thành công!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const errorModal = document.getElementById('errorModal');
            const successModal = document.getElementById('successModal');

            // Xử lý hiển thị/ẩn mật khẩu
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.className = type === 'password' ? 'far fa-eye' : 'far fa-eye-slash';
            });

            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPassword.setAttribute('type', type);
                this.className = type === 'password' ? 'far fa-eye' : 'far fa-eye-slash';
            });

            // Xử lý đăng ký
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Kiểm tra mật khẩu khớp nhau
                if (password.value !== confirmPassword.value) {
                    showError('Mật khẩu nhập lại không khớp!');
                    return;
                }

                // Kiểm tra định dạng email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    showError('Email không hợp lệ!');
                    return;
                }

                // Kiểm tra định dạng số điện thoại
                const phoneRegex = /^[0-9]{10}$/;
                if (!phoneRegex.test(sdt.value)) {
                    showError('Số điện thoại không hợp lệ!');
                    return;
                }

                const formData = {
                    hoten: document.getElementById('hoten').value,
                    diachi: document.getElementById('diachi').value,
                    ngaysinh: document.getElementById('ngaysinh').value,
                    username: document.getElementById('username').value,
                    password: password.value,
                    email: document.getElementById('email').value,
                    sdt: document.getElementById('sdt').value
                };

                console.log('Dữ liệu gửi đi:', formData);

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();
                    console.log('Phản hồi từ server:', data);

                    if (response.ok) {
                        showSuccess();
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1500);
                    } else {
                        showError(data.message || 'Đăng ký thất bại!');
                    }
                } catch (error) {
                    console.error('Lỗi:', error);
                    showError('Có lỗi xảy ra khi đăng ký!');
                }
            });

            function showError(message) {
                document.getElementById('errorMessage').textContent = message;
                errorModal.classList.add('show');
                setTimeout(() => {
                    errorModal.classList.remove('show');
                }, 2000);
            }

            function showSuccess() {
                successModal.classList.add('show');
                setTimeout(() => {
                    successModal.classList.remove('show');
                }, 1500);
            }

            document.getElementById('ngaysinh').addEventListener('input', function(e) {
                let value = e.target.value;
                
                // Tự động thêm dấu / sau khi nhập đủ 2 số
                if (value.length === 2 && !value.includes('/')) {
                    e.target.value = value + '/';
                }
                if (value.length === 5 && value.split('/').length === 2) {
                    e.target.value = value + '/';
                }
                
                // Giới hạn độ dài tối đa là 10 ký tự (dd/mm/yyyy)
                if (value.length > 10) {
                    e.target.value = value.slice(0, 10);
                }
            });

            // Hàm kiểm tra ngày hợp lệ
            function isValidDate(dateStr) {
                if (!/^(\d{2})\/(\d{2})\/(\d{4})$/.test(dateStr)) return false;
                
                const [day, month, year] = dateStr.split('/').map(Number);
                const date = new Date(year, month - 1, day);
                
                return date.getDate() === day &&
                       date.getMonth() === month - 1 &&
                       date.getFullYear() === year &&
                       year >= 1900 &&
                       year <= new Date().getFullYear();
            }

            // Thêm validation cho form
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                const ngaysinh = document.getElementById('ngaysinh').value;
                
                if (!isValidDate(ngaysinh)) {
                    e.preventDefault();
                    showErrorModal('Lỗi đăng ký', 'Vui lòng nhập ngày sinh hợp lệ theo định dạng dd/mm/yyyy');
                    return false;
                }
            });
        });
    </script>
</body>
</html>
